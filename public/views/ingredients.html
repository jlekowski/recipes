<div class="container">
    <button type="button" class="btn btn-sm btn-success" ng-click="addIngredient()">+Add</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Calories/100g</th>
                <th>Proteins/100g</th>
                <th>Fat/100g</th>
                <th>Carbohydrates/100g</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="ingredient-edit" ng-repeat="ingredient in ingredients | orderBy:sortColumn:sortReverse">
                <td><a ng-click="addIngredient(ingredient)">{{ingredient.name}}</a></td>
                <td>{{ingredient.kcal}}</td>
                <td>{{ingredient.protein}}</td>
                <td>{{ingredient.fat}}</td>
                <td>{{ingredient.carb}}</td>
                <td><i class="glyphicon glyphicon-remove" ng-click="confirmDeleteIngredient(ingredient)"></i><td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="ingredient-add-modal" tabindex="-1" role="dialog" aria-labelledby="ingredient-add-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="ingredient-add-modal-label">{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group form-group-sm">
                            <label for="ingredient-name" class="col-lg-3 control-label small">Name</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="ingredient-name" name="name" placeholder="egg, flour" ng-model="selectedIngredient.name" />
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="ingredient-kcal" class="col-lg-3 control-label small">Calories</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="ingredient-kcal" name="kcal" placeholder="calories"
                                       ng-model="selectedIngredient.kcal" ng-change="calculatePer100()" />
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="ingredient-calories-standard" class="col-lg-3 control-label small">Proteins</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="ingredient-protein" name="protein" placeholder="proteins in 100g" ng-model="selectedIngredient.protein" />
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="ingredient-calories-standard" class="col-lg-3 control-label small">Fat</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="ingredient-fat" name="fat" placeholder="fat in 100g" ng-model="selectedIngredient.fat" />
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="ingredient-calories-standard" class="col-lg-3 control-label small">Carbohydrates</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="ingredient-carb" name="carb" placeholder="carbs in 100g"  ng-model="selectedIngredient.carb" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-primary" ng-click="save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ingredient-delete-modal" tabindex="-1" role="dialog" aria-labelledby="ingredient-delete-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="ingredient-delete-modal-label">Delete ingredient</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete ingredient <strong>{{selectedIngredient.name}}</strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteIngredient()">Delete</button>
            </div>
        </div>
    </div>
</div>
